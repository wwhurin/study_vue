<html>
    <head>
        <title>Vuw Sample</title>
    </head>
    <body>
        <div id="app">
            {{message}} <!-- Hello Vue.js! -->
        </div>
        {{message}}
    </body>
</html>

<script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

        <script>
            new Vue({ // vue 생성
                el: '#app' //element 지정 >> 미리 정의되어 있는거! 
                , data: {
                    message: 'Hello Vue.js!'
                }
            })
        </script>
