<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vuew Nested Router</title>
    </head>

    <body>
        <div id="app">
            <router-view></router-view>
        </div>
    </body>
</html>

<script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
    /*

        네스티드 라우터는 라우터로 페이지 이동할 때 최소 2개 이상 컴포넌트 표시.
        상위 1개 > 하위 1개 포함 구조 

        맨 처음 index_nested_router.html 들어가면 아무것도 안뜸. 
        index_nested_router.html/user 들어가면 User Compoent 표시
        index_nested_router.html/user/posts
        index_nested_router.html/user/profile
        의 형태로 분기됨. 

    */
    var User = {
        template: `
            <div>
                User Component
                <router-view></router-view>
            </div>
        `
    }; //컴포넌트가 뿌려질 영역
    //컴포넌트 내용 정의 
    var UserProfile = {template: "<p> User Profile Component </p>"};
    var UserPost = {template: "<p> User Post Component </p>"};

    //네스티드 라우팅 정의 
    var routes = [
        {
            path: "/user"
            , component: User
            , children: [
                {
                    path: "posts"
                    , component: UserPost
                }
                , {
                    path: "profile"
                    , component: UserProfile
                }
            ]
        }
    ];

    //뷰 라우터 정의 
    var router = new VueRouter({
        routes
    });

    var app = new Vue({
        router
    }).$mount("#app");
</script>
