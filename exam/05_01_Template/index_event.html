<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue event</title>
    </head>

    <body>
        <div id="app">
           <button v-on:click="clickBtn">클릭</button>
           <button v-on:click="clickBtnIn(10)">클릭 (인자)</button>
           <button v-on:click="clickBtnDom">클릭 (객체출력)</button>
        </div>
    </body>
</html>

<script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app"
        , methods: {
            clickBtn: function(){
                alert("clicked");
            }, clickBtnIn: function(num){
                alert("clicked " + num + " times");
            }, clickBtnDom: function(event){
                console.log(event);
            }
        }
    });
</script>
